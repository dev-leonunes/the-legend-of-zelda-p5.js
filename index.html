<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Legend of Zelda</title>

  <link rel="stylesheet" type="text/css" href="./src/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Tektur&display=swap"

</head>

<body>
  <header>
    <h1>
      <img src="./src/assets/logo-loz.png" class="title">
    </h1>
  </header>

  <section class="container">
    <div id="jogo" class="jogo-container"></div>
    <div id="controls">
      <button id="cima" onclick="andarCima()">⇧</button>
      <button id="esquerda" onclick="andarEsquerda()">⇦</button>
      <button id="baixo" onclick="andarBaixo()">⇩</button>
      <button id="direita" onclick="andarDireita()">⇨</button>
      <button class="botao" onclick="reset()">Reiniciar</button>
    </div>
  </section>

  <footer>
    <p>
      &copy; Desenvolvido por Leonardo Nunes
    </p>
  </footer>

  <script src="./src/scripts/p5.js"></script>

  <script src="./src/scripts/app.js"></script>

</html>
